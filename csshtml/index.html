<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="https://m.media-amazon.com/images/I/91YQ-GVeQ2L._SY466_.jpg" alt="Ojas Photo">
        </div>
        <div class="contant">
            <div class="details">
                <h2>Daniel Crag<br><span>Actor</span></h2>
                <div class="stats">
                    <h3>250 <br><span>Posts</span></h3>
                    <h3>350k <br><span>Followers</span></h3>
                    <h3>50 <br><span>Following</span></h3>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
